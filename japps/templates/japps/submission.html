{% extends "japps/base.html" %}
{% block body %}
  <h2>{{ title }}</h2>

  <p>{{ description }}</p>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="messages {{ message.tags }}"{% endif %}><strong>{{ message.tags|capfirst }}</strong> {{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form action="/job_submitted/" method="post" enctype="multipart/form-data" data-parsley-validate>
    {% csrf_token %}
    <table>
      {{ nice_form.as_table }}
    </table>
    <input type="submit" value="Submit" style="margin: 0.2em; padding: 0.2em"/>
  </form>
{% endblock %}
