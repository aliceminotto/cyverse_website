{% extends "japps/base.html" %}
{% block body %}
  {% if success %}
    <div>
      <p class="alert">Your request has been submitted.</p>
    </div>
  {% endif %}
  <h2>Contact us</h2>
  <form action="/japps/contact/" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Send" style="margin: 0.2em; padding: 0.2em"/>
  </form>
{% endblock %}
