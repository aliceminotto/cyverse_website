{% extends "japps/base.html" %}
{% block body %}
  {% comment %}
    the for cycle for messages is always required to empty the list
  {% endcomment %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <h2>Contact us</h2>
  <form action="/japps/contact/" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Send" style="margin: 0.2em; padding: 0.2em"/>
  </form>
{% endblock %}
